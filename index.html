<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=list" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="material-symbols-outlined">
            list
            </span></div>
        <div class="monitor">0</div>
        <div class="keyboard">
            <div class="key-row">
                <div><div class="key gray delete">AC</div></div>
                <div><div class="key gray clear">C</div></div>
                <div><div class="key gray number">%</div></div>
                <div><div class="key op number">/</div></div>
            </div>
            <div class="key-row" >
                <div><div class="key number">7</div></div>
                <div><div class="key number">8</div></div>
                <div><div class="key number">9</div></div>
                <div><div class="key op number">*</div></div>
            </div>
            <div class="key-row">
                <div><div class="key number">4</div></div>
                <div><div class="key number">5</div></div>
                <div><div class="key number">6</div></div>
                <div><div class="key op number">-</div></div>
            </div>
            <div class="key-row">
                <div><div class="key number">1</div></div>
                <div><div class="key number">2</div></div>
                <div><div class="key number">3</div></div>
                <div><div class="key op number">+</div></div>
            </div>
            <div class="key-row">
                <div><div class="key number zero">0</div></div>
                <div><div class="key number">.</div></div>
                <div><div class="key equal">=</div></div>
                <!-- <div><div class="key op">/</div></div> -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
